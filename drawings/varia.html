        window.onresize = function(){ location.reload(); }
        $(document).ready(function () {
                    var top = $('#navigation_bar').offset().top - parseFloat($('#navigation_bar').css('marginTop').replace(/auto/, 100));
                    $(window).scroll(function (event) {
                    // what the y position of the scroll is
                    var y = $(this).scrollTop();

                    // whether that's below the form
                    if (y >= top) {
                    // if so, ad the fixed class
                    $('#navigation_bar').addClass('fixed');
                    } else {
                    // otherwise remove it
                    $('#navigation_bar').removeClass('fixed');
                    }
                });
            return false});

        function goToByScroll(id){
           $('html,body').animate({scrollTop : $(id).offset().top},'slow');
        };

        $('#VariaPreview').hover(function() {
            $('body').css('background-coloer', 'black');
            }, function() {
            $('body').css('background', '');
            });

            $(function(){

                $(window).load(function(){

                    var $gal   = $("#Thumbnails"),
                        galW   = $gal.outerWidth(true),
                        galSW  = $gal[0].scrollWidth,
                        wDiff  = (galSW/galW)-1,  // widths difference ratio
                        mPadd  = 60,  // Mousemove Padding
                        damp   = 20,  // Mousemove response softness
                        mX     = 0,   // Real mouse position
                        mX2    = 0,   // Modified mouse position
                        posX   = 0,
                        mmAA   = galW-(mPadd*2), // The mousemove available area
                        mmAAr  = galW/mmAA;    // get available mousemove fidderence ratio

                    $gal.mousemove(function(e) {
                        mX = e.pageX - $(this).parent().offset().left - this.offsetLeft;
                        mX2 = Math.min( Math.max(0, mX-mPadd), mmAA ) * mmAAr;
                    });

                    setInterval(function(){
                        posX += (mX2 - posX) / damp; // zeno's paradox equation "catching delay"
                        $gal.scrollLeft(posX*wDiff);
                    }, 10);

                });

            });
            $('#VariaPreview').hover(function() {
                $('body').css('background-coloer', 'black');

                            damp   = 20,  // Mousemove response softness
                            mX     = 0,   // Real mouse position

                            posX   = 0,
                            mmAA   = galW-(mPadd*2), // The mousemove available area

                            $gal.scrollLeft(posX*wDiff);
                        }, 10);

                    });

                });
