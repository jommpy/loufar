<!DOCTYPE html>
<html>
<head>
    <title>Loufar</title>
    <link href="ForSale.css" rel="stylesheet" type="text/css" />
    <script src="http://code.jquery.com/jquery-1.11.0.min.js"></script>
    <script language="javascript" type="text/javascript">
        window.onresize = function(){ location.reload(); }
        $(document).ready(function () {
                    var top = $('#navigation_bar').offset().top - parseFloat($('#navigation_bar').css('marginTop').replace(/auto/, 100));
                    $(window).scroll(function (event) {
                    // what the y position of the scroll is
                    var y = $(this).scrollTop();

                    // whether that's below the form
                    if (y >= top) {
                    // if so, ad the fixed class
                    $('#navigation_bar').addClass('fixed');
                    } else {
                    // otherwise remove it
                    $('#navigation_bar').removeClass('fixed');
                    }
                });
            return false});

        function goToByScroll(id){
           $('html,body').animate({scrollTop : $(id).offset().top},'slow');
        };

        $('#VariaPreview').hover(function() {
            $('body').css('background-coloer', 'black');
            }, function() {
            $('body').css('background', '');
            });

            $(function(){

                $(window).load(function(){

                    var $gal   = $("#BugsThumbnails"),
                        galW   = $gal.outerWidth(true),
                        galSW  = $gal[0].scrollWidth,
                        wDiff  = (galSW/galW)-1,  // widths difference ratio
                        mPadd  = 60,  // Mousemove Padding
                        damp   = 20,  // Mousemove response softness
                        mX     = 0,   // Real mouse position
                        mX2    = 0,   // Modified mouse position
                        posX   = 0,
                        mmAA   = galW-(mPadd*2), // The mousemove available area
                        mmAAr  = galW/mmAA;    // get available mousemove fidderence ratio

                    $gal.mousemove(function(e) {
                        mX = e.pageX - $(this).parent().offset().left - this.offsetLeft;
                        mX2 = Math.min( Math.max(0, mX-mPadd), mmAA ) * mmAAr;
                    });

                    setInterval(function(){
                        posX += (mX2 - posX) / damp; // zeno's paradox equation "catching delay"
                        $gal.scrollLeft(posX*wDiff);
                    }, 10);

                });

            });
            $('#VariaPreview').hover(function() {
                $('body').css('background-coloer', 'black');
                }, function() {
                $('body').css('background', '');
                });

                $(function(){

                    $(window).load(function(){

                        var $gal   = $("#VariaThumbnails"),
                            galW   = $gal.outerWidth(true),
                            galSW  = $gal[0].scrollWidth,
                            wDiff  = (galSW/galW)-1,  // widths difference ratio
                            mPadd  = 60,  // Mousemove Padding
                            damp   = 20,  // Mousemove response softness
                            mX     = 0,   // Real mouse position
                            mX2    = 0,   // Modified mouse position
                            posX   = 0,
                            mmAA   = galW-(mPadd*2), // The mousemove available area
                            mmAAr  = galW/mmAA;    // get available mousemove fidderence ratio

                        $gal.mousemove(function(e) {
                            mX = e.pageX - $(this).parent().offset().left - this.offsetLeft;
                            mX2 = Math.min( Math.max(0, mX-mPadd), mmAA ) * mmAAr;
                        });

                        setInterval(function(){
                            posX += (mX2 - posX) / damp; // zeno's paradox equation "catching delay"
                            $gal.scrollLeft(posX*wDiff);
                        }, 10);
                    });
                });
        </script>
</head>
<body>
  <div id= "navigation_bar">
    <div id="main_nav">
      <div id="top_nav">
        <div id="top_nav_caption">
          <h1 id="title">For Sale</h1>
        </div>
      </div>
    </div>
    <div id="home_button_container">
      <div id="home_button">
        <img src="../icons/home_button.gif">
      </div>
    </div>
  </div>
    <div id ="bugs_div"  class ="image_div">
      <div class="preview" >
       <img id="BugsPreview" src="Images/1.png" alt="">
          <!-- The Modal -->
        <div id="myModal" class="modal">
          <span class="close">x</span>
          <img class="modal-content" id="modalImg">
          <div id="caption"></div>
        </div>
           <!--<img name="preview" id="preview" src="img/002.jpg" onclick="openNav();"/> -->
      </div>
      <div id=BugsThumbnails class="thumbnails">
        <img onmouseover="getElementById('BugsPreview').src=getElementById('img1').src" id="img1" src="Images/1.png" alt="" />
        <img onmouseover="getElementById('BugsPreview').src=getElementById('img2').src" id="img2" src="Images/5.jpg" alt="" />
        <img onmouseover="getElementById('BugsPreview').src=getElementById('img3').src" id="img3" src="Images/6.jpg" alt="" />
        <img onmouseover="getElementById('BugsPreview').src=getElementById('img4').src" id="img4" src="Images/7.jpg" alt="" />
      </div>
    </div>
    <script>
      // Get the modal
      var modal = document.getElementById('myModal');
      // Get the image and insert it inside the modal - use its "alt" text as a caption
      var bugsImg = document.getElementById('BugsPreview');
      var modalImg = document.getElementById('modalImg');
      //var captionText = document.getElementById("caption");

      bugsImg.onclick = function(){
        modal.style.display = "block";
        modalImg.src = this.src;
      }

      // Get the <span> element that closes the modal
      var span = document.getElementsByClassName("close")[0];
      // When the user clicks on <span> (x), close the modal
      span.onclick = function() {
          modal.style.display = "none";
      }

    </script>

</body>
</html>
